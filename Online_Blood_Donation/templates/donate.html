<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1 class="heading">Donate Blood</h1>
    <form action="/donate" method="POST">
        <label for="donor_name">Donor Name</label>
        <input type="text" name="donor_name" required><br>

    <label for="blood_group">Blood Group</label>
<select name="blood_group" id="blood_group">
    <option value="default" selected>Choose required blood group</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>  <!-- Fixed value here -->
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
</select>


        <label for="location">Location</label>
        <input type="text" name="location" required><br>

        <label for="email">Email</label>
        <input type="email" name="email" required><br>

        <label for="mobile_number">Mobile Number</label>
        <input type="text" name="mobile_number" required><br>

        <input type="submit" value="Donate">
    </form>
</body>
</html>
